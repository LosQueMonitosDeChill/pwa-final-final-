<div class="contenido">
  <div class="content-container">
    <div class="header-div">
      <div class="header-title"><h1>Categorías</h1></div>
    </div>
    <div class="table-div">
      <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
      <div class="table-container">
        <table mat-table [dataSource]="data">
          <!-- ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Imagen -->
          <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let element">
              <img
                class="imgItem"
                [src]="'data:image/jpeg;base64,' + element.img"
              />
            </td>
          </ng-container>

          <!-- Boton de accion -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Accion</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Acciones del articulo"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <!--button mat-menu-item>
                  <mat-icon>visibility</mat-icon>
                  <span>Detalles</span>
                </button-->
                <button mat-menu-item (click)="navigateTo(element.id)">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item [swal]="alertSwal">
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
                <swal
                  #alertSwal
                  title="Atención"
                  text="Estas seguro de eliminar la categoria?"
                  icon="warning"
                  [showCancelButton]="true"
                  [focusCancel]="true"
                  (confirm)="delete(element.id)"
                >
                </swal>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
    <!--mat-paginator
      [length]="totalItems"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onChangePage($event)"
      showFirstLastButtons
      aria-label="Select page of articles"
    >
    </mat-paginator-->
  </div>
</div>
